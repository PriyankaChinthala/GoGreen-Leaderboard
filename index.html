            border-radius: 8px;

            overflow: hidden;
            position: relative;
        }

        .score-fill {
            background: linear-gradient(90deg, var(--primary-green), var(--emerald));
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);

            margin-bottom: 20px;

            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
            font-weight: 500;
            animation: slideIn 0.3s ease;

            from {

            to {

        .profile-score {

            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 5px;

        .profile-score-value {
            font-family: 'Sora', sans-serif;
            font-size: 3em;
            font-weight: 800;
            line-height: 1;
        }

        .activities-grid {
            display: grid;
            gap: 12px;
        }

        .activity-item {
            background: white;
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .activity-item:hover {
            border-color: var(--primary-green);
            background: var(--light-green);
            transform: translateX(4px);
        }

        .activity-item.completed {
            background: var(--light-green);
            border-color: var(--primary-green);
        }

        .activity-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .activity-info {
            flex: 1;
        }

        .activity-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .activity-desc {
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .activity-points {
            font-weight: 700;
            color: var(--primary-green);
            font-size: 1.1em;
            font-family: 'Sora', sans-serif;
            flex-shrink: 0;
        }

        .loading-spinner {
            border: 3px solid var(--border);
            border-top-color: var(--primary-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px 15px;
            }

            .card {
                padding: 25px;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .tab-btn {
                padding: 14px 24px;
            }

            table {
                font-size: 0.85em;
            }

            th, td {
                padding: 12px 10px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-score {
                text-align: center;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GoGreen Challenge</h1>
            <p class="tagline">Make Every Action Count for a Sustainable Future</p>
        </header>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('register')">Register / Login</button>
            <button class="tab-btn" onclick="switchTab('activities')">My Activities</button>
            <button class="tab-btn" onclick="switchTab('leaderboard')">Leaderboard</button>
        </div>

        <!-- Register/Login Tab -->
        <div id="register" class="tab-content active">
            <div class="card">
                <h2>Join the Challenge</h2>
                <div id="register-message"></div>
                <form id="register-form" onsubmit="registerUser(event)">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" required placeholder="Enter your full name">
                    </div>
                    <button type="submit" class="btn">Register / Login</button>

            </div>
        </div>

        <!-- Activities Tab -->
        <div id="activities" class="tab-content">
            <div id="profile-section"></div>

            </div>
        </div>

        <!-- Leaderboard Tab -->
        <div id="leaderboard" class="tab-content">
            <div class="card">
                <h2>Global Leaderboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Progress</th>

                        </tr>
                    </thead>

                </table>
            </div>
        </div>
    </div>

        // Initialize Firebase

        const db = firebase.firestore();

        const ACTIVITIES = [

            }
        ];

        let currentUser = null;

        // Firebase Firestore functions
        async function saveUser(user) {
            try {
                const userDoc = {
                    name: user.name,
                    totalScore: user.totalScore || 0,
                    activities: user.activities || {},
                    ecoTip: user.ecoTip || '',
                    registeredAt: user.registeredAt || new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                // Use name as document ID (convert to lowercase and replace spaces with underscores)
                const userId = user.name.toLowerCase().replace(/\s+/g, '_');
                await db.collection('users').doc(userId).set(userDoc);
                return true;
            } catch (error) {
                console.error('Error saving user:', error);
                return false;
            }
        }

        async function getUser(name) {
            try {
                const userId = name.toLowerCase().replace(/\s+/g, '_');
                const doc = await db.collection('users').doc(userId).get();
                
                if (doc.exists) {
                    return doc.data();
                }
                return null;
            } catch (error) {
                console.error('Error getting user:', error);
                return null;
            }
        }

        async function getAllUsers() {
            try {
                const snapshot = await db.collection('users').get();
                const users = [];
                snapshot.forEach(doc => {
                    users.push(doc.data());
                });
                return users;
            } catch (error) {
                console.error('Error getting all users:', error);
                return [];
            }
        }

        async function updateUser(user) {
            return await saveUser(user);
        }

        async function initApp() {
            // Check if user is logged in
            const savedName = localStorage.getItem('gogreen_current_user_name');
            if (savedName) {
                currentUser = await getUser(savedName);
                if (currentUser) {
                    switchTab('activities');
                    renderProfile();
                    await renderActivities();
                }
            }

            // Load leaderboard
            await renderLeaderboard();
        }

        function switchTab(tabName) {
            // Update tab buttons
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event?.target?.classList.add('active') || 
                document.querySelector(`[onclick="switchTab('${tabName}')"]`)?.classList.add('active');

            // Update tab content
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');

            // Refresh data when switching to certain tabs
            if (tabName === 'leaderboard') {
                renderLeaderboard();
            } else if (tabName === 'activities' && currentUser) {
                renderProfile();
                renderActivities();
            }
        }

        async function registerUser(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();

            if (!name) {
                showMessage('register-message', 'Please enter your name.', 'error');
                return;
            }

            try {
                // Check if user exists
                let user = await getUser(name);

                if (user) {
                    // Login existing user
                    currentUser = user;
                    localStorage.setItem('gogreen_current_user_name', name);
                    switchTab('activities');
                    renderProfile();
                    await renderActivities();
                    showMessage('register-message', `Welcome back, ${user.name}!`, 'success');
                } else {
                    // Register new user
                    user = {
                        name,
                        totalScore: 0,
                        activities: {},
                        ecoTip: '',
                        registeredAt: new Date().toISOString()
                    };

                    const saved = await saveUser(user);
                    if (!saved) {
                        showMessage('register-message', 'Error saving user. Please try again.', 'error');
                        return;
                    }

                    currentUser = user;
                    localStorage.setItem('gogreen_current_user_name', name);
                    
                    switchTab('activities');
                    renderProfile();
                    await renderActivities();
                    await renderLeaderboard();
                    
                    showMessage('register-message', `Welcome to GoGreen Challenge, ${user.name}!`, 'success');
                }

                // Reset form
                document.getElementById('register-form').reset();
                
                setTimeout(() => {
                    document.getElementById('register-message').innerHTML = '';
                }, 3000);
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('register-message', 'An error occurred. Please try again.', 'error');
            }
        }

        function renderProfile() {
            if (!currentUser) return;

            const profileSection = document.getElementById('profile-section');
            profileSection.innerHTML = `
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-info">
                            <h3>${currentUser.name}</h3>
                        </div>
                        <div class="profile-score">
                            <div class="profile-score-label">Total Score</div>
                            <div class="profile-score-value">${currentUser.totalScore || 0}</div>
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            `;
        }

        async function renderActivities() {
            if (!currentUser) {
                document.getElementById('activities-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üåø</div>
                        <h3>Please Login First</h3>
                        <p>Register or login to start tracking your activities</p>
                        <button class="btn" onclick="switchTab('register')">Go to Login</button>
                    </div>
                `;
                return;
            }

            const activitiesList = document.getElementById('activities-list');
            activitiesList.innerHTML = ACTIVITIES.map(activity => {
                const isCompleted = currentUser.activities && currentUser.activities[activity.id];
                
                if (activity.requiresText) {
                    return `
                        <div class="activity-item ${isCompleted ? 'completed' : ''}" onclick="toggleActivityWithText('${activity.id}')">
                            <input type="checkbox" 
                                   class="activity-checkbox" 
                                   ${isCompleted ? 'checked' : ''} 
                                   onchange="toggleActivityWithText('${activity.id}')"
                                   onclick="event.stopPropagation()">
                            <div class="activity-info">
                                <div class="activity-name">${activity.name}</div>
                                <div class="activity-desc">${activity.description}</div>
                            </div>
                            <div class="activity-points">+${activity.points}</div>
                        </div>
                    `;
                } else if (activity.manualEntry) {
                    const earnedPoints = isCompleted ? currentUser.activities[activity.id] : 0;
                    return `
                        <div class="activity-item ${isCompleted ? 'completed' : ''}" onclick="toggleActivity('${activity.id}')">
                            <input type="checkbox" 
                                   class="activity-checkbox" 
                                   ${isCompleted ? 'checked' : ''} 
                                   onchange="toggleActivity('${activity.id}')"
                                   onclick="event.stopPropagation()">
                            <div class="activity-info">
                                <div class="activity-name">${activity.name} ${isCompleted ? `(${earnedPoints} pts earned)` : ''}</div>
                                <div class="activity-desc">${activity.description}</div>
                            </div>
                            <div class="activity-points">+${activity.maxPoints || activity.points}</div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="activity-item ${isCompleted ? 'completed' : ''}" onclick="toggleActivity('${activity.id}')">
                            <input type="checkbox" 
                                   class="activity-checkbox" 
                                   ${isCompleted ? 'checked' : ''} 
                                   onchange="toggleActivity('${activity.id}')"
                                   onclick="event.stopPropagation()">
                            <div class="activity-info">
                                <div class="activity-name">${activity.name}</div>
                            </div>
                            <div class="activity-points">+${activity.points}</div>
                        </div>
                    `;
                }
            }).join('');
        }

        async function toggleActivity(activityId) {
            if (!currentUser) return;

            const activity = ACTIVITIES.find(a => a.id === activityId);
            if (!activity) return;

            // Initialize activities object if it doesn't exist
            if (!currentUser.activities) {
                currentUser.activities = {};
            }

            // For manual entry activities (except text-based ones)
            if (activity.manualEntry && !activity.requiresText) {
                if (!currentUser.activities[activityId]) {
                    const pointsStr = prompt(`Enter points earned for "${activity.name}" (0-${activity.maxPoints || activity.points}):`);
                    if (pointsStr === null) return; // User cancelled
                    
                    const points = parseInt(pointsStr);
                    if (isNaN(points) || points < 0 || points > (activity.maxPoints || activity.points)) {
                        showMessage('activity-message', `Please enter a valid number between 0 and ${activity.maxPoints || activity.points}`, 'error');
                        setTimeout(() => {
                            document.getElementById('activity-message').innerHTML = '';
                        }, 3000);
                        return;
                    }
                    
                    currentUser.activities[activityId] = points;
                    currentUser.totalScore = (currentUser.totalScore || 0) + points;
                } else {
                    // Unchecking - remove the points that were added
                    const earnedPoints = currentUser.activities[activityId];
                    delete currentUser.activities[activityId];
                    currentUser.totalScore -= earnedPoints;
                }
            } else {
                // Regular toggle for non-manual entry activities
                if (currentUser.activities[activityId]) {
                    delete currentUser.activities[activityId];
                    currentUser.totalScore -= activity.points;
                } else {
                    currentUser.activities[activityId] = true;
                    currentUser.totalScore = (currentUser.totalScore || 0) + activity.points;
                }
            }

            // Update user
            await updateUser(currentUser);

            // Re-render
            await renderActivities();

            // Show feedback
            const message = currentUser.activities[activityId] 
                ? `Great! You earned points!` 
                : `Activity unchecked. Points removed.`;
            showMessage('activity-message', message, 'success');
            setTimeout(() => {
                document.getElementById('activity-message').innerHTML = '';
            }, 3000);
        }

        async function toggleActivityWithText(activityId) {
            if (!currentUser) return;

            const activity = ACTIVITIES.find(a => a.id === activityId);
            if (!activity) return;

            // Initialize activities object if it doesn't exist
            if (!currentUser.activities) {
                currentUser.activities = {};
            }

            // If checking the box
            if (!currentUser.activities[activityId]) {
                const ecoTip = prompt('Please share your personal sustainability goal or best eco-tip:');
                if (!ecoTip || ecoTip.trim() === '') {
                    showMessage('activity-message', 'You must enter a sustainability goal or eco-tip to earn these points.', 'error');
                    setTimeout(() => {
                        document.getElementById('activity-message').innerHTML = '';
                    }, 3000);
                    return;
                }
                
                currentUser.activities[activityId] = true;
                currentUser.ecoTip = ecoTip.trim();
                currentUser.totalScore = (currentUser.totalScore || 0) + activity.points;
            } else {
                // Unchecking
                delete currentUser.activities[activityId];
                currentUser.ecoTip = '';
                currentUser.totalScore -= activity.points;
            }

            // Update user
            await updateUser(currentUser);

            // Re-render
            await renderActivities();

            // Show feedback
            const message = currentUser.activities[activityId] 
                ? `Great! You earned ${activity.points} points!` 
                : `Activity unchecked. ${activity.points} points removed.`;
            showMessage('activity-message', message, 'success');
            setTimeout(() => {
                document.getElementById('activity-message').innerHTML = '';
            }, 3000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout? You can login again with your Name.')) {
                localStorage.removeItem('gogreen_current_user_name');
                currentUser = null;
                switchTab('register');
                showMessage('register-message', 'You have been logged out successfully.', 'success');
                setTimeout(() => {
                    document.getElementById('register-message').innerHTML = '';
                }, 3000);
            }
        }

        async function renderLeaderboard() {
            const leaderboardBody = document.getElementById('leaderboard-body');
            
            // Show loading state
            leaderboardBody.innerHTML = `
                <tr>
                    <td colspan="5" style="text-align: center; padding: 40px;">
                        <div class="loading-spinner" style="margin: 0 auto;"></div>
                        <p style="margin-top: 16px; color: var(--text-muted);">Loading leaderboard...</p>
                    </td>
                </tr>
            `;

            const users = await getAllUsers();

            // Sort by score descending
            const sortedUsers = users.sort((a, b) => (b.totalScore || 0) - (a.totalScore || 0));

            if (sortedUsers.length === 0) {
                leaderboardBody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <div class="empty-state-icon">üèÜ</div>
                                <h3>No Participants Yet</h3>
                                <p>Be the first to register and start earning points!</p>
                                <button class="btn" onclick="switchTab('register')">Register Now</button>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            leaderboardBody.innerHTML = sortedUsers.map((user, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : 'rank-other';
                const score = user.totalScore || 0;
                const percentage = (score / 100) * 100;
                const ecoTip = user.ecoTip || '';

                return `
                    <tr>
                        <td>
                            <span class="rank-badge ${rankClass}">${rank}</span>
                        </td>
                        <td>
                            <strong>${user.name}</strong>
                        </td>
                        <td><strong style="font-size: 1.2em; color: var(--primary-green);">${score}</strong></td>
                        <td style="min-width: 150px;">
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${percentage}%"></div>
                            </div>
                        </td>
                        <td style="max-width: 300px; font-style: italic; color: var(--text-secondary);">
                            ${ecoTip ? `"${ecoTip}"` : '-'}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error-message' : 'success-message';
            element.innerHTML = `<div class="${className}">${message}</div>`;
        }

        // Initialize app
        initApp();
    </script>
</body>
</html>
